<section class="p-5">
	<div class="container mb-4">
		<div class="row">
			<div class="d-flex justify-content-between">
				<h3>Blog Listing</h3>
				<a href="#" routerLink="/post/create/" class="btn btn-success mr-0">Create New Post</a>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-md-6 col-sm-6 col-12 mb-3" *ngFor="let post of posts">
				<div class="card  blog-box-layout5">
					<div class="card-body d-flex flex-column">
						<div class="item-img">
							<a href="single-blog.html" class="hover-icon">
								<span></span>
								<span></span>
								<span></span>
							</a>
						</div>
						<h5 class="card-title">{{ post.title }}</h5>
						<p class="card-text">{{ post.body }}</p>
						<div class="mt-auto">
							<a href="#" class="card-link text-dark" [routerLink]="['/post/', post.id, 'view']">View</a>
							<a href="#" class="card-link text-dark" [routerLink]="['/post/', post.id, 'edit']">Edit</a>
							<a href="#" class="card-link text-danger" (click)="deletePost(post.id)">Delete</a>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</section>
